<div class="container registerContainer">
  <div class="text-center">
    <img class="d-block mx-auto" src="https://www.freelogoservices.com/api/main/images/1j+ojVVCOMkX9Wyrexe4hGfa0qfD71UQx0PWqms+LiYV9wJ6zHl5i...dp8fs...LhsJ4UdO3U1ON5MwiSF...VYMTjxNk9w==">
    <h5>Create a New Account</h5>
  </div>

  <div class="row">
    <div class="col-md-8 order-md-1 offset-2">
      <form class="needs-validation" novalidate="">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="firstName">First name</label>
            <input type="text" class="form-control" id="firstName" placeholder="First Name" value="" required="">
            <div class="invalid-feedback">
              Valid first name is required.
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="lastName">Last name</label>
            <input type="text" class="form-control" id="lastName" placeholder="Last Name" value="" required="">
            <div class="invalid-feedback">
              Valid last name is required.
            </div>
          </div>
        </div>


        <div class="mb-3">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="you@example.com">
          <div class="invalid-feedback">
            Please enter a valid email address.
          </div>
        </div>

        <div class="mb-3">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password">
          <div class="invalid-feedback">
            Password field can not be empty.
          </div>
        </div>


        <hr class="mb-2">

        <h6 class="mb-3">Join As:</h6>

        <div class="d-block my-3">
          <div class="custom-control custom-radio">
            <input id="student" name="joinAs" type="radio" class="custom-control-input" checked="" required="">
            <label class="custom-control-label" for="student">Student</label>
          </div>
          <div class="custom-control custom-radio">
            <input id="teacher" name="joinAs" type="radio" class="custom-control-input" required="">
            <label class="custom-control-label" for="teacher">Teacher</label>
          </div>
        </div>


        <hr class="mb-3">
        <button class="btn btn-primary btn-lg btn-block">Create My Account</button>
      </form>
    </div>
  </div>

  <footer class="my-2 text-muted text-center text-small">
    <p>Already have an account? <a [routerLink]="['/login']">Login</a></p>
  </footer>
</div>
