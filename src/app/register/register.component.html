</p>
<a [routerLink]="['/login']" class="btn btn-link">Cancel</a>

<div class = "container">
  <form>
  <div class="form-group row">
      <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="firstName" placeholder="First Name">
      </div>
    </div>
    <div class="form-group row">
        <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="lastName" placeholder="Last Name">
        </div>
      </div>
    <div class="form-group row">
      <label for="email" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" placeholder="Email">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
      </div>
    </div>

    <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0">Join As</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="studentRadio" id="studentRadio" value="student" checked>
              <label class="form-check-label" for="studentRadio">
                Student
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="teacherRadio" id="teacherRadio" value="teacher">
              <label class="form-check-label" for="teacherRadio">
                Teacher
              </label>
            </div>

          </div>
        </div>
      </fieldset>
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary">Register</button>
      </div>
    </div>
  </form>
</div>
